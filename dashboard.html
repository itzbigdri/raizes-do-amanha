<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body x-data="{}">
    <header x-data="{}">
        <div class="flex justify-between w-7xl max-w-9/10 py-4 mx-auto">
            <a href="index.html"><img src="./assets/img/logo-raizes.png" alt=""></a>

            <div class="flex gap-16 items-center">
                <nav class="text-md text-[#335545] flex gap-8">
                    <a href="index.html">Início</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="dashboard.html">Dashboard</a>
                </nav>
                
                <!-- Interações Admin -->
                <div class="flex justify-end flex-1 gap-8">
                        Acessar painel
                    </button>
                    <img src="assets/icons/logout.svg" alt="" class="w-8">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="flex gap-8">
            <article class="p-8 border-2 border-zinc-500 rounded-lg text-center min-w-2/10">
                <h3 class="text-lg font-semibold mb-6">Qtd. de crianças</h3>
                <p class="text-5xl font-bold">53</p>
            </article>

            <article class="p-8 border-2 border-zinc-500 rounded-lg grow-3 text-center">
                <h3 class="text-lg font-semibold mb-6">Média de desempenho</h3>
                <p class="text-5xl font-bold mb-6">87%
                </p>
                <div class="w-full h-4 bg-zinc-500">
                    <div class="w-87/100 h-4 bg-emerald-800"></div>
                </div>
            </article>
            
            <article class="p-8 border-2 border-zinc-500 rounded-lg text-center min-w-2/10">
                <h3 class="text-lg font-semibold mb-6">Qtd. de escolas parceiras</h3>
                <p class="text-5xl font-bold">12</p>
            </article>
        </div>
 
        <div class="flex gap-8 mt-16">
            <article class="p-8 border-2 border-zinc-500 rounded-lg text-center grow min-w-4/10">
                <h3 class="text-lg font-semibold mb-6">Média de idade das crianças</h3>
                <p class="text-5xl font-bold">8 anos</p>
            </article>

            <article class="p-8 border-2 border-zinc-500 rounded-lg grow text-center">
                <h3 class="text-lg font-semibold mb-6">Aumento de desempenho</h3>
                <p class="text-5xl font-bold mb-6">147%</p>
            </article>
        </div>
        <div class="flex gap-8 mt-16">
            <article class="p-8 border-2 border-zinc-500 rounded-lg grow-3 text-center">
                <h3 class="text-lg font-semibold mb-6">Procurar por informática</h3>
                <p class="text-5xl font-bold mb-6">38%</p>
                <div class="w-full h-4 bg-zinc-500">
                    <div class="w-38/100 h-4 bg-emerald-800"></div>
                </div>
            </article>
            <article class="p-8 border-2 border-zinc-500 rounded-lg grow-3 text-center">
                <h3 class="text-lg font-semibold mb-6">Procura por marketing</h3>
                <p class="text-5xl font-bold mb-6">43%</p>
                <div class="w-full h-4 bg-zinc-500">
                    <div class="w-43/100 h-4 bg-emerald-800"></div>
                </div>
            </article>
            <article class="p-8 border-2 border-zinc-500 rounded-lg grow-3 text-center">
                <h3 class="text-lg font-semibold mb-6">Procura por artes</h3>
                <p class="text-5xl font-bold mb-6">19%</p>
                <div class="w-full h-4 bg-zinc-500">
                    <div class="w-19/100 h-4 bg-emerald-800"></div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
