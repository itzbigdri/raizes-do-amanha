<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Título</title>
    <script src="script.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body x-data="{state: 'registro'}">
    <!-- state registro -->
    <div class="flex w-full" x-show="state==='registro'">
        <!-- Seção de registro -->
        <section class="grow-2">
            <div class="w-full h-screen flex flex-col justify-center items-center gap-8">
                <h1 class="w-75 text-center text-[#335545] text-[64px] font-bold">Registro</h1>
                <form action="post" id="cadastro" class="w-75">
                    <!-- Input de nome -->
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend">Nome completo<span class="text-red-500">*</span></legend>
                        <input type="text" class="input">
                    </fieldset>
                    <!-- Input de email -->
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend">Endereço de email<span class="text-red-500">*</span></legend>
                        <input type="email" class="input">
                    </fieldset>
                    <!-- Input de senha -->
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend">Senha<span class="text-red-500">*</span></legend>
                        <input type="password" class="input">
                    </fieldset>
                    <input type="submit" value="Registre-se" class="btn bg-[#335545] text-white border-none mt-8 w-full">
                </form>
            </div>
        </section>
        
        <!-- Seção de login -->
        <section class="bg-[#345947] grow-1"">
            <div class="flex w-full h-screen items-center justify-center">
                <div class="w-75 text-center text-white">
                    <h1 class="text-[64px] font-bold mb-6">Já possui uma conta?</h1>
                    <p class="text-xl mb-8">Entre na sua conta e tenha acesso a todo o nosso conteúdo.</p>
                    <button class="btn text-white bg-[#7B998B] border-none" @click="state='login'">Realizar login</button>
                </div>
            </div>
        </section>
    </div>
    
    <!-- state login -->
    <div class="flex w-full" x-show="state==='login'">
        <!-- Seção de registro -->
        <section class="grow-1">
            <div class="flex w-full h-screen items-center justify-center">
                <div class="w-75 text-center text-white">
                    <h1 class="text-[64px] font-bold mb-6 text-[#335545]">Novo por aqui?</h1>
                    <p class="text-xl mb-8 text-[#021C0D]">Crie sua conta e tenha acesso a todo o nosso conteúdo</p>
                    <button class="btn text-white bg-[#335545] border-none" @click="state='registro'">Registre-se</button>
                </div>
            </div>
        </section>
        
        <!-- Seção de login -->
        <section class="bg-[#345947] grow-2">
            <div class="w-full h-screen flex flex-col justify-center items-center gap-8">
                <h1 class="w-75 text-center text-white text-[64px] font-bold">Login</h1>
                <form action="post" id="cadastro" class="w-75">
                    <!-- Input de email -->
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend text-white">Endereço de email<span class="text-red-500">*</span></legend>
                        <input type="email" class="input">
                    </fieldset>
                    <!-- Input de senha -->
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend text-white">Senha<span class="text-red-500">*</span></legend>
                        <input type="password" class="input">
                    </fieldset>
                    <input type="submit" value="Login" class="btn bg-[#7B998B] text-white border-none mt-8 w-full">
                </form>
            </div>
        </section>
    </div>

    <script>
        document.title = 'Cadastro';


    </script>
</body>
</html>
